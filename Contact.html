<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>ITEC 50 SILVA</title>

    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #f3eeea;
        font-family: "Montserrat", sans-serif;
        caret-color: transparent;
      }

      * {
        box-sizing: border-box;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .container {
        width: 100%;
        height: 75px;
        background-color: #ebe3d5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        padding: 0 20px;
      }

      .link {
        font-family: "Montserrat";
        display: flex;
        align-items: center;
        caret-color: transparent;
      }

      a:link,
      a:visited {
        color: #3f2305;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      a:hover {
        color: #0080ff;
      }

      .logo {
        font-size: 22px;
        font-weight: bold;
        cursor: default;
        transition: color 0.3s ease-in-out, transform 0.5s ease-in-out;
        caret-color: transparent;
      }

      .logo:hover {
        color: rgba(255, 255, 255, 1);
        transform: scale(1.5);
      }
    </style>
  </head>

  <link rel="stylesheet" href="./style/contact.css" />

  <body>
    <div class="loading-screen">Loading...</div>

    <div class="container">
      <div class="logo">Jambik</div>
      <div class="link">
        <a href="index.html">Main</a>
        &nbsp;&nbsp;
        <a href="Project.html">Project</a>
        &nbsp;&nbsp;
        <a href="AboutMe.html">About Me</a>
        &nbsp;&nbsp;
        <a href="Contact.html" style="font-size: 22px; font-weight: bold"
          >Contact</a
        >
      </div>
    </div>

    <div class="containerSecond">
      <div class="sendUs">
        <h3>Send us a Message</h3>
        <form id="contactForm">
          <input type="text" id="name" placeholder="Name" />
          <input type="email" id="email" placeholder="Email" />
          <textarea id="message" placeholder="Message"></textarea>
          <button type="button" onclick="validateForm()">Submit</button>
        </form>
      </div>

      <div class="contact">
        <h3>Contact Me</h3>
        <div class="wrapper">
          <div class="image">
            <img src="./icon/phone-solid-24.png" style="margin-top: 5px" />
            <img
              class="github"
              src="./icon/gmail-logo-24.png"
              style="margin-top: 40px"
            />
            <img
              class="email"
              src="./icon/user-circle-regular-24.png"
              style="margin-top: 37px"
            />
          </div>
          <div class="text">
            <h2>
              Phone
              <span style="font-size: 13; font-weight: 500"
                ><br />0965 145 2493</span
              >
            </h2>
            <h2>
              Email
              <span style="font-size: 13; font-weight: 500"
                ><br />ndendi00@gmail.com</span
              >
            </h2>
            <h2>
              Github
              <span style="font-size: 13; font-weight: 500"
                >https://github.com/Jambiktor</span
              >
            </h2>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.style.overflow = "visible";
          document.querySelector(".loading-screen").style.display = "none";
        }, 500);
      });

      function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        if (name.trim() === "") {
          alert("Please enter your name.");
          return;
        }

        if (email.trim() === "") {
          alert("Please enter your email address.");
          return;
        } else if (!isValidEmail(email)) {
          alert("Please enter a valid email address.");
          return;
        }

        if (message.trim() === "") {
          alert("Please enter your message.");
          return;
        }

        alert("Form submitted successfully!");
        document.getElementById("contactForm").reset();
      }

      function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
    </script>
  </body>
</html>
